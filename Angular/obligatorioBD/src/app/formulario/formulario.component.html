<!-- app.component.html -->

<div class="container">
    <h1>
        Welcome to {{title}}!!
    </h1>
    <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" formControlName="name" type="text">
        </div>

        <div class="error"
            *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)">
            <div [hidden]="!angForm.controls['name'].errors.required">
                Nombre no puede estar vac√≠o.
            </div>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" formControlName="address" type="text">
        </div>
        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
            class="alert alert-danger">
            email is required.
        </div>
        <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
            Save
        </button>
    </form>
    <br />
    <p>Form value: {{ angForm.value | json }}</p>
    <p>Form status: {{ angForm.status | json }}</p>
</div>
